<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>

    <!--
        Listas:

        - Ordenadas;
        - Não-ordenadas

        Aprendi nessa aula: li*5 = O VSCode cria 5 tag <li>.
    -->

    <h1>Praticando listas:</h1>

    <h2>Suco Detox:</h2>
    <h3>Ingredientes:</h3>

    <ol type="I">
        <li>3 Folhas de couve;</li>
        <li>1 Laranja;</li>
        <li>1 Pedacinho de gengibre;</li>
        <li>300ml de água;</li>
        <li>Adoçante a gosto;</li>
        <li>Gelo a gosto;</li>
    </ol>
    <hr>

    <!--
        Detalhe de contato uso a tag adress;
    -->

    <address>
        <p>Jonas Matheus <br>
        <strong>Natal, RN</strong></p>
    </address>


    
</body>
</html>
